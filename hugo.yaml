baseURL: 'https://oxygec240.github.io/ruyiartstudio.github.io/'
languageCode: 'en-us'
title: 'Ruyi Art Studio'
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/assets/favicon.ico/"
    favicon16x16: "/assets/favicon-16x16.png/"
    favicon32x32: "/assets/favicon-32x32.png/"
    apple_touch_icon: "/assets/apple-touch-icon.png/"
    safari_pinned_tab: "/assets/apple-touch-icon.png/"

  homeInfoParams:
    Title: "Good Morning"
    Content: Thanks for coming to cheese

  socialIcons:
    - name: instagram
      url: "https://instagram.com/"

menu:
  main:
    - identifier: bio
      name: Ruyi's Bio
      url: /base/bio/
      weight: 10
    - identifier: sched
      name: Schedule
      url: /base/schedule/
      weight: 20
    - identifier: gallery
      name: Student Gallery
      url: /base/gallery/
      weight: 30
    - identifier: contact
      name: Contact Us
      url: /base/contact/